<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二维数组</title>
</head>
<body>
<div class="container">
	<div>
		<input type="text" id="wid">*<input type="text" id="hei">
		<button id="initarr" onclick="initArray()">生成二维数组</button>
		<div id="showarray"></div>
	</div>
	<div id="toArr1">
		
	</div>
	<div id="helix"></div>
</div>
	<script type="text/javascript">
	function _(id) {
		return document.getElementById(id);
	}
	function initArray(wid,hei){
		wid = _("wid").value;
		hei = _("hei").value;
		var showarray = _("showarray");
		var initarr = _("initarr");
		var arr = [];
		var str = "";
		for(var i = 0;i<wid;i++){
			arr[i] =new Array();
			for(var j = 0;j<hei;j++){
				arr[i][j] = Math.round(Math.random()*100);
				if(arr[i][j].toString().length < 2){
					str = str + arr[i][j] + "&nbsp;&nbsp;&nbsp;"
				}
				else {
					str = str + arr[i][j] + "&nbsp;&nbsp;"
				}
			
			}
			str = str + '<br>';
		}
		showarray.innerHTML = str;
		var toarr1 = toArr(arr);
		_("toArr1").innerHTML = "转换成一维<br>" + toarr1;
		var arrHrix = helix(arr);
		_("helix").innerHTML = "螺旋遍历<br>" + arrHrix;
	}
	// 转换成一维的
	function toArr(arr){
		var arr1 = [];
		for(var i = 0;i<arr.length;i++) {
			for (var j = 0; j < arr[i].length; j++) {
				arr1.push(arr[i][j]);
			}
		}
		console.log(arr);
		console.log(arr1);
		return arr1;
	}
	// 一维数组转换成二维数组
	function toMatrix(i,j,arr){
		var arr1 = [];
		for(var k = 0;k<i;k++){
			arr1[k] = new Array();
			for(var t = 0;t<j;t++) {
				arr1[k][t] = arr[k*i+t];
			}
		}
		console.log(arr1);
		return arr1;
	}
	// 螺旋式打印二维数组
	function helix(arr){
		var start_x = 0,end_x = arr.length-1;
		var start_y = 0,end_y = arr[0].length - 1;
		var str = "";
		console.log(start_x+","+end_x+","+start_y+","+end_y)
		while(start_x <= end_x && start_y<= end_y) {
			var i;
			var str1="",str2="",str3="",str4="";
			for(i=start_y;i<=end_y;i++){
				str1 += arr[start_x][i]+" ";
			}
			console.log(str1);
			str += str1;
			start_x++;
			for(i=start_x;i<=end_x;i++){
				str2 += arr[i][end_y]+" "
			}
			console.log(str2);
			str += str2;
			end_y--;
			for(i=end_y;i>=start_y;i--){
				str3 += arr[end_x][i]+" ";
			}
			console.log(str3);
			str += str3;
			end_x--;
			for(i=end_x;i>=start_x;i--){
				str4 += arr[i][start_y]+" ";
			}
			console.log(str4);
			str += str4;
			start_y++;
		}
		return str;
	}
	</script>
</body>
</html>
